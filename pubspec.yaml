name: sympli_ai_health
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
    

  # Icons
  cupertino_icons: ^1.0.8

  # Firebase core + services
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.2
  firebase_storage: ^13.0.1

  # UI / Effects
  liquid_glass_renderer: ^0.1.1-dev.10

  # Routing + State Management
  go_router: ^14.2.7
  flutter_riverpod: ^2.5.1
  flutter_native_splash: ^2.4.6

  flutter_local_notifications: ^17.2.1   
  timezone: ^0.9.4      

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Images & logo folder
  assets:
    - assets/images/

# Native splash screen config
flutter_native_splash:
  color: "#FFFFFF"                  
  image: assets/images/Flutter_Logo_Small.png
  android_12:
    color: "#FFFFFF"
    image: assets/images/Flutter_Logo_Small.png
  android: true
  ios: true
  web: false

